<h1>{{'weather_page.title' | translate}}</h1>

<section fxLayout="row"
         fxLayoutAlign="center center">
	<mat-tab-group>
		<mat-tab label="Share my location">
			<app-from-navigator
				(streamLocation)="streamLocation()"
				(stopStreamLocation)="stopStreamLocation()"
				[isStreamingLocation]="isStreamingLocation"
			></app-from-navigator>
		</mat-tab>
		<mat-tab label="City">
			<app-from-city
					[cityFg]="cityForm"
					(searchOfCity)="searchOfCity($event)"
			></app-from-city>
		</mat-tab>
		<mat-tab label="Lat & Lon">
			<app-from-coord
					[locationForm]="locationForm"
					(searchLocation)="searchLocation($event)"
			></app-from-coord>
		</mat-tab>
	</mat-tab-group>
</section>
<mat-divider></mat-divider>

<section class="result">
	<app-weather-presentation
			[weatherResponse]="weatherResponse"
	></app-weather-presentation>
</section>
